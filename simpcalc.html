<!DOCTYPE html>
<html lang=ja>
<head>
  <title>
    Simple Calculator
  </title>
  <script type="text/javascript" src="calc.js"></script>
</head>
<body>
 <p>
   Enter two values and click "Calculate" to calculate.</br>
   Answers will be shown in the box after the "=" sign.
 </p>
 Addition
 <input id="add1" type=number></input> +
 <input id="add2" type=number></input> =
 <input id="addans" type=text></input>
 <input type=button value="Calculate" onClick="addition()"></input>
 </br></br>
 Subtraction
 <input id="sub1" type=number></input> -
 <input id="sub2" type=number></input> =
 <input id="subans" type=text></input>
 <input type=button value="Calculate" onClick="subtraction()"></input>
 </br></br>
 Multiplication
 <input id="multi1" type=number></input> ร
 <input id="multi2" type=number></input> =
 <input id="multians" type=text></input>
 <input type=button value="Calculate" onClick="multiplication()"></input>
 </br></br>
 Division
 <input id="div1" type=number></input> รท
 <input id="div2" type=number></input> =
 <input id="divans" type=text></input>
 <input type=button value="Calculate" onClick="division()"></input>
</body>
</html>
